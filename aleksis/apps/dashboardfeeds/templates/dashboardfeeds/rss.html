{% load i18n static %}

{% with d_widget.get_context as feed %}

<div>
  <div class="card">
    <div class="card-image">
      <span class="badge-image z-depth-2">{{ d_widget.title }}</span>
      {% if feed.img_href %}
        <img src="{{ feed.img_href }}" alt="{{ d_widget.title }} – {% trans "title image" %}" />
      {% else %}
        <img src="{% static "dashboardfeeds/image_not_found.png" %}" alt="{{ d_widget.title }} – no feed image" />
      {% endif %}
    </div>
    <div class="card-content"><span class="card-title">{{ d_widget.title }}</span>
      {{ feed.rich_text }}
    </div>
    <div class="card-action">
      <a href="{{ feed.result.link }}" target="_blank">Mehr lesen</a>
    </div>
  </div>
  <a class="btn hundred-percent primary-color" href="{{ d_widget.base_url }}" target="_blank">
    {% trans "Further articles" %}
    <i class="material-icons right">arrow_forward</i>
  </a>
</div>

{% endwith %}
