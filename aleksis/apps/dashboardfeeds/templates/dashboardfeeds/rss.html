{% load i18n static %}

<div>
  <div class="card">
    <div class="card-image">
      <span class="badge-image z-depth-2">{{ title }}</span>
      {% if img_href %}
        <img src="{{ img_href }}" alt="{{ title }} – {% trans "title image" %}" />
      {% else %}
        <img src="{% static "dashboardfeeds/image_not_found.png" %}" alt="{{ title }} – no feed image" />
      {% endif %}
    </div>
    <div class="card-content"><span class="card-title">{{ result.title }}</span>
      {{ rich_text }}
    </div>
    <div class="card-action">
      <a href="{{ result.link }}" target="_blank">Mehr lesen</a>
    </div>
  </div>
  <a class="btn hundred-percent primary-color" href="{{ base_url }}" target="_blank">
    {% trans "Further articles" %}
    <i class="material-icons right">arrow_forward</i>
  </a>
</div>
